services:
  - type: web
    name: crea-nextjs-preview
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    headers:
      - path: /_next/static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Content-Type
        value: text/css
      - path: "*.js"
        name: Content-Type
        value: application/javascript
      - path: "*.json"
        name: Content-Type
        value: application/json